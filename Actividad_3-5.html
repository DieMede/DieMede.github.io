<script>
    function resumenForm(){
        let varCadena="Resumen de datos capturados\n";
  //obtener acceso ol formulario
  let varFor = document.forms["frmRegistro"];
  //obtener acceso a los controles
  let varNombre=varForm.elements["txtNombre"];
  varCadena+="\n - Nombre usuario:"+ varNombre.value;

  let varClave=varForm.elements["passClave"];
  varCadena+="\n - Contraseña:"+ varClave.value;
  let varTelefono=varForm.elements["txtTelefono"];
  varCadena+="\n - Telefono:"+ varTelefono.value;
  let varCorreo=varForm.elements["txtCorreo"];
  varCadena+="\n - Correo electrónico:"+ varCorreo.value;

  varCadena+="\n - Mensaje:"+ varMensaje.value;


  alert(varCadena);
    }
</script>

    <body>
      <h1>Unidad 3 | Actividad 5 :: Tema(Formulario)</h1>
      <form onsubmit="resumenForm()" class="form-horizontal" name="frmRegistro" action="#" method="post">
        <fieldset>
       
        <!-- Form Name -->
        <legend>Registro de Usuario</legend>
       
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Nombre</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Jose Diaz" class="form-control input-md">
          <span class="help-block">Escribe tu Nombre completo</span>  
          </div>
        </div>
       
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passClave">Contraseña</label>
          <div class="col-md-4">
            <input id="passClave" name="passClave" type="password" placeholder="" class="form-control input-md">
            <span class="help-block">Debe de ser almenos 8 caracteres (unicamente utilizar letras y digitos)</span>
          </div>
        </div>
       
        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="prependedtext">Telefono</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">+52</span>
              <input id="prependedtext" name="prependedtext" class="form-control" placeholder="(123) 456 7890" type="text">
            </div>
           
          </div>
        </div>
       
        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtCorreo">Correo</label>
          <div class="col-md-5">
            <div class="input-group">
              <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Ejemplo" type="text">
              <span class="input-group-addon">@upslp.edu.mx</span>
            </div>
           
          </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textmensage">Mensaje</label>
          <div class="col-md-4">                    
            <textarea class="form-control" id="textmensage" name="textmensage">Escribe Un mensaje</textarea>
          </div>
        </div>
       
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnEnviar"></label>
          <div class="col-md-4">
            <button id="btnEnviar" name="btnEnviar" class="btn btn-primary">Enviar</button>

                <input type="reset" id="btnRestablecer" name="btnRestablecer" class="btn btn-danger">
          </div>
        </div>
       
        </fieldset>
